<!DOCTYPE html>
<html>
	<body>
	<svg id="svg" width=500 height=500>
		<defs>
			<linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
				<stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1"></stop>
				<stop offset="100%" style="stop-color:rgb(111,111,111);stop-opacity:1"></stop>
			</linearGradient>
			</defs> 
			<g>
				<!-- Outer Circle --!>
				<circle cx=250 cy=250 r=200 fill = "black" stroke-width=7 stroke="url(#grad1)"/>
				<!-- Inner Quarter Circles --!>
				<path d="M250 250 L125 250 A125 125 0 0 1 250 125" fill="#0166B1"/>
				<path d="M250 250 L250 125 A125 125 0 0 1 375 250" fill="#FFFFFF"/>
				<path d="M250 250 L375 250 A125 125 0 0 1 250 375" fill="#0166B1"/>
				<path d="M250 250 L250 375 A125 125 0 0 1 125 250" fill="#FFFFFF"/>
				<circle cx=250 cy=250 r=125 fill = "none" stroke-width=7 stroke="url(#grad1)"/>
				<!-- BMW Text Arc --!>
				<path id="lineAC" d="M 125 240 A125 125 0 0 1 375 240" fill="none" stroke="none" stroke-width="2"/>
				<text style="fill:white; font-family:Sans,Arial; font-weight:900; font-size:70px;">
						<textPath href="#lineAC" letter-spacing="15" startOffset="50">B M W</textPath>
				</text>
				<animateTransform
					attributeName="transform"
					type="rotate"
					from="0 250 250"
					to="360 250 250"
					dur="5s"
					begin="0s"
					repeatCount="indefinite"
				/>
			</g>
	</svg>

	<script>
	document.getElementById("svg")
	window.addEventListener("load", up)
	function down() { 
		document.getElementById("svg").unpauseAnimations();
	}
	function up() {
		document.getElementById("svg").pauseAnimations();
	}
	window.addEventListener("keydown", down);
	window.addEventListener("keyup", up)
	</script>
</body>

</html>
