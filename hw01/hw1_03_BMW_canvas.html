<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="500" height="500">
Your browser does not support the HTML canvas tag.</canvas>

<script>
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	var i = 0;
	var interval;
	var r = 0;
	var isRotating = false;
	ctx.translate(250,250);

	function drawLogo(){
		
		ctx.save();
		ctx.rotate(r);
		ctx.beginPath();
		ctx.arc(0, 0, 200, 0, 2 * Math.PI);
		ctx.fillStyle = '#000000';
		ctx.fill();

		ctx.strokeStyle = '#6F6F6F';
		ctx.lineWidth = 5;
		ctx.stroke();

		// Top-left quadrant (Blue)
		ctx.beginPath();
		ctx.moveTo(0, 0);
		ctx.arc(0, 0, 125, Math.PI, Math.PI * 1.5);
		ctx.lineTo(0, 0);
		ctx.fillStyle = '#0166B1';
		ctx.fill();

		// Top-right quadrant (White)
		ctx.beginPath();
		ctx.moveTo(0, 0);
		ctx.arc(0, 0, 125, Math.PI * 1.5, Math.PI * 2);
		ctx.lineTo(0, 0);
		ctx.fillStyle = '#FFFFFF';
		ctx.fill();

		// Bottom-right quadrant (Blue)
		ctx.beginPath();
		ctx.moveTo(0, 0);
		ctx.arc(0, 0, 125, 0, Math.PI / 2);
		ctx.lineTo(0, 0);
		ctx.fillStyle = '#0166B1';
		ctx.fill();

		// Bottom-left quadrant (White)
		ctx.beginPath();
		ctx.moveTo(0, 0);
		ctx.arc(0, 0, 125, Math.PI / 2, Math.PI);
		ctx.lineTo(0, 0);
		ctx.fillStyle = '#FFFFFF';
		ctx.fill();

		// Inner ring stroke
		ctx.beginPath();
		ctx.arc(0, 0, 125, 0, 2 * Math.PI);
		ctx.strokeStyle = 'silver';
		ctx.lineWidth = 5;
		ctx.stroke();

		// Letters
		ctx.font = "bold 75px Arial";
		ctx.fillStyle = "white";
		ctx.textAlign = "center";

		ctx.save();
		ctx.rotate(-Math.PI / 4);
		ctx.fillText("B", 0, -135);
		ctx.restore();

		ctx.save();
		ctx.fillText("M", 0, -135);
		ctx.restore();

		ctx.save();
		ctx.rotate(Math.PI / 4);
		ctx.fillText("W", 0, -135);
		ctx.restore();
		ctx.restore();
	}

	function animate() {
		if (isRotating) {
			r += 0.02; 
			drawLogo();
			requestAnimationFrame(animate);
		}
	}

	document.addEventListener('keydown', function(event) {
		if (!isRotating) {
			isRotating = true;
			animate();
		}
	});

	document.addEventListener('keyup', function(event) {
		isRotating = false;
	});
	drawLogo();
</script>
</body>
</html>
